<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header class="header">
            <h1 id="title" name="title">Dota 2 Survey Form</h1>
            <p id="description" name="description">Thank you for sharing your time with us.</p>
        </header>
        
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Number</label>
                <input type="number" name="number" id="number" required placeholder="Enter your age" min="18" max="100">
            </div>
            <div class="form-group">
                <label for="dropdown">Select your rank:</label>
                <select name="dropdown" id="dropdown" required>
                    <option disabled selected>Select your rank</option>
                    <option value="herald">Herald</option>
                    <option value="guardian">Guardian</option>
                    <option value="crusader">Crusader</option>
                    <option value="archon">Archon</option>
                    <option value="legend">Legend</option>
                    <option value="ancient">Ancient</option>
                    <option value="divine">Divine</option>
                    <option value="immortal">Immortal</option>
                </select>
            </div>
            <div class="form-group">
                <label class="role-form">What is your position?</label>
                <label for="midlane" class="roles">Midlane
                    <input id="midlane" name="position" type="radio" value="pos2">
                </label>
                <label for="safelane" class="roles">Safelane
                    <input id="safelane" name="position" type="radio" value="pos1">
                </label>
                <label for="offlane" class="roles">Offlane
                    <input id="offlane" name="position" type="radio" value="pos3">
                </label>
                <label for="support" class="roles">Support
                    <input id="support" name="position" type="radio" value="pos4">
                </label>
                <label for="hardsupport" class="roles">Hard Support
                    <input id="hardsupport" name="position" type="radio" value="pos5">
                </label>
            </div>
            <div class="form-group">
                <label for="comment">What is your comment on DOTA 2?</label>
                <textarea name="comment" id="comment"></textarea>
            </div>
            <div class="form-group">
                <button id="submit" type="submit" value="Submit" name="submit">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
