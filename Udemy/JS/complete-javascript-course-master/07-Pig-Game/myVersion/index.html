<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>The Pig Game</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <nav class="nav-container">
          <div class="logo">
            <img class="logo-img" src="logo.png" alt="The PigGame" />
          </div>
          <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#tutorial">Tutorial</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="btn-new-div">
        <button class="btn btn--new">ðŸ”„ New game</button>
      </div>

      <main>
        <section class="player player--0 player--active">
          <h2 class="name" id="name--0">PLAYER 1</h2>
          <div class="total-score-div">
            <p class="total-score-label">TOTAL SCORE</p>
            <p class="score" id="score--0">43</p>
          </div>
          <div class="current">
            <p class="current-label">CURRENT</p>
            <p class="current-score" id="current--0">0</p>
          </div>
        </section>

        <img src="dice-5.png" alt="Playing dice" class="dice" />
        <button class="btn btn--roll">ðŸŽ² Roll dice</button>
        <button class="btn btn--hold">ðŸ“¥ Hold</button>

        <section class="player player--1">
          <h2 class="name" id="name--1">PLAYER 2</h2>
          <div class="total-score-div">
            <p class="total-score-label">TOTAL SCORE</p>
            <p class="score" id="score--1">24</p>
          </div>
          <div class="current">
            <p class="current-label">CURRENT</p>
            <p class="current-score" id="current--1">0</p>
          </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
