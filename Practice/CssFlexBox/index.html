<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <h1>CSS Flexbox</h1>
        <div id="horizontal-layout">
            <div id="flex-direction">
                <h2>flex-direction</h2>
                <div class="rectangle-box">

                    <div class="div-rd-box">
                        <div id="fd-row" class="fd-small-box">
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                        </div>
                        <h3>row</h3>
                    </div>

                    <div class="div-rd-box">
                        <div id="fd-column" class="fd-small-box">
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                        </div>
                        <h3>column</h3>
                    </div>

                    <div class="div-rd-box">
                        <div id="fd-row-reverse" class="fd-small-box">
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                        </div>
                        <h3>row-reverse</h3>
                    </div>

                    <div class="div-rd-box">
                        <div id="fd-column-reverse" class="fd-small-box">
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                            <div class="pink-box"></div>
                        </div>
                        <h3>column-reverse</h3>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
